name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Or master, depending on your default branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy eliza contents to root
        run: |
          cp -r ./eliza/* .  # Copy all files from the eliza folder to the root

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Deploy from the root after copying

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
