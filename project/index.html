<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIZA Chatbot</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>

    <h1>ELIZA Chatbot</h1>

        <button id="send-button" onclick="elizaResponse()">Send</button>
    </div>

    <script src="eliza.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
