<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIZA Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>ELIZA Chatbot</h1>
        <div class="info-box">
            <p>I'm a virtual therapist based on Joseph Weizenbaum's 1966 program.</p>
            <p>Share your thoughts, and I'll help you explore them.</p>
        </div>
    </div>
    
    <div id="chat-container">
        <div id="chat-history">
            <!-- Chat messages will appear here -->
        </div>
        
        <div class="input-container">
            <input type="text" 
                   id="user-input" 
                   placeholder="Type your message here..."
                   aria-label="Message input">
            <button id="send-button">
                <span class="button-text">Send</span>
                <svg class="send-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Move script to end of body -->
    <script src="eliza.js"></script>
</body>
</html>
